<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Utilisateur</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="profile-container">
    <div class="profile-card">
      <img class="profile-avatar" src="https://ui-avatars.com/api/?name=Utilisateur" alt="Avatar" />

      <p class="profile-email">email@example.com</p>
      <p class="profile-bio">Ceci est une petite bio de l’utilisateur connecté.</p>
    </div>
  </div>

</body>
</html>
